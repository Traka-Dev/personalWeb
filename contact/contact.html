<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/dfcb599bc7.js" crossorigin="anonymous"></script>
    <title>Contact Me</title>
</head>

<body>
    <div class="nav_mobile">
        <h2>Jorge Luis Jaime S&aacute;nchez</h2>
        <i id='menu_mobile_icon' class="fas fa-bars"></i>
    </div>
    <nav>
        <div onclick="location.href='/index.html';" class="btn from-right">HOME</div>
        <div onclick="location.href='/about/index.html';" class="btn from-right">ABOUT ME</div>
        <div onclick="location.href='/index.html';" class="btn from-right">PORTAFOLIO</div>
        <div onclick="location.href='/index.html';" class="btn from-right">BLOG</div>
        <div onclick="location.href='/contact/contact.html';" class="btn from-right">CONTACT ME</div>
    </nav>
    <div class="container">
        <main class="contact-form__container" id="contacto">
            <h2 class="header">CONTACT ME</h2>
            <p class="intro">Let's Work Together</p>
            <form class="form-container" method="POST" id='contact'>
                <label class="form-label">Name</label>
                <input type="text" aria-label="nombre" id="name" />
                <span id="name-error" class="error-form" aria-live="assertive"></span>
                <label class="form-label">Email</label>
                <input type="text" aria-label="correo" id="email" />
                <span id="email-error" class="error-form" aria-live="assertive"></span>
                <label class="message-input">Message</label>
                <textarea id="message" class="message-input-text-area" aria-label="mensaje" rows="4" cols="50"></textarea>
                <button class="send-button">Send</button>
            </form>
            <div class="notification" aria-live="assertive"></div>
        </main>
    </div>
</body>
<script src="../index.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</html>
